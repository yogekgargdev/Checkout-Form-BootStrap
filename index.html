<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light" style="min-height:1350px">

    <div class="container">
        <div class="py-5 text-center">
            <img src="https://w7.pngwing.com/pngs/104/793/png-transparent-bootstrap-hd-logo.png" alt="bootstrap-image"
                width="72px" height="72px" class="d-block mx-auto mb-3">
            <p class="lead">Below is an example form built purely on Bootstrap</p>
        </div>
    </div>

    <div class="container">
        <h4>Billing Information</h4>
        <div class="row">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">First Name</label>
                <input id="firstName" placeholder="John" class="form-control">
                <div class="invalid-feedback">Valid First Name is required</div>
            </div>
            <div class="col-sm-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input id="lastName" placeholder="Smith" class="form-control">
                <div class="invalid-feedback">Valid Last Name is required</div>
            </div>

            <div class="col-12 mt-2">
                <label for="userName" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input id="userName" placeholder="johnsmith" class="form-control">
                    <div class="invalid-feedback">Valid username is required</div>
                </div>
            </div>

            <div class="col-md-5 mt-2">
                <label for="country" class="form-label">Country</label>
                <select name="country" id="country" class="form-control">
                    <option>Choose...</option>
                    <option>India</option>
                    <option>Australia</option>
                    <option>USA</option>
                </select>
            </div>
            <div class="col-md-4 mt-2">
                <label for="state" class="form-label">State</label>
                <select name="state" id="state" class="form-control">
                    <option>Choose...</option>
                    <option>Kerala</option>
                    <option>Punjab</option>
                    <option>Himachal Pradesh</option>
                </select>
            </div>

            <div class="col-md-3 mt-2">
                <label for="postalcode" class="form-label">Postal Code</label>
                <input id="postalcode" placeholder="1234..." class="form-control" type="number">
                <div class="invalid-feedback">Valid Postal Code is required</div>
            </div>

            <hr class="my-4">

            <div class="col-12">
                <div class="form-check">
                    <input id="sameaddress" class="form-check-input" type="checkbox" checked>
                    <label for="sameaddress" class="form-label">Shipping address is same as billing address</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input id="safethisinfo" class="form-check-input" type="checkbox">
                    <label for="safethisinfo" class="form-check-label">Safe this info</label>
                </div>
            </div>
        </div>

        <hr class="my-4">
        <h4 class="mb-3">Payments</h4>

        <div class="form-check">
            <input type="radio" class="form-check-input" id="creditcard" name="paymentmethod" checked required>
            <label for="creditcard" class="form-label">Credit Card</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="debitcard" name="paymentmethod" required>
            <label for="debitcard" class="form-label">Debit Card</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="paypal" name="paymentmethod" required>
            <label for="paypal" class="form-label">PayPal</label>
        </div>

        <div class="row mt-3">
            <div class="col-6">
                <label for="nameoncard" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="nameoncard" placeholder="John Smith">
                <small class="text-muted">Full Name as displayed on the card.</small>
            </div>
            <div class="col-6">
                <label for="ccnumber" class="form-label">Credit Card Number</label>
                <input type="text" class="form-control" id="ccnumber">
            </div>

            <div class="col-3 mt-3">
                <label for="cardexpiry" class="form-label">Expiry</label>
                <input type="text" class="form-control" id="cardexpiry">
            </div>
            <div class="col-3 mt-3">
                <label for="cccvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cccvv">
            </div>
        </div>

        <hr class="my-4">
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Procedd to Checkout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
